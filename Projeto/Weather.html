        <link rel="preconnect" href="https://fonts.googleapis.com">

    </head>

    <body>
        <div class="imgBackground">
            <div class="informations">
                <h1>Cadastro de Intercorrências |</h1>
                <div class="buttons">
                    <a href="Home.html">Início</a>
                    <a href="RiskAreas.html">Riscos</a>
                    <a href="Weather.html">Clima</a>
                    <a href="Profile.html">Perfil</a>
                    <a href="SobreLogin.html">Sobre</a>
                </div>
            </div>

            <div class="card">
                <div class="search">
                    <input type="text" id="search-bar" placeholder="Cidade" spellcheck="false">
                    <button><img src="Images/search.png"></button>
                </div>
                <div class="error">
                    <p>Nome de Cidade Inválido!</p>
                </div>
                <div class="weather">
                    <img src="Images/rain.png" class="weather-icon">

                    <div class="details">
                        <div class="col">
                            <img src="Images/humidity.png">
                            <div>
                                <p class="humidity">50%</p>
                                <p>Umidade</p>
                            </div>
                        </div>
                        <div class="col">
                            <img src="Images/wind.png">
                            <div>
                                <p class="wind">15 km/h</p>
                                <p>Vento</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="Weather.js"></script>
