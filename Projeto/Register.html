<!DOCTYPE html>
<html lang="pt-BR">
    <head>
    <title>Login</title>
        <link rel="stylesheet" href="register.css">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registrar</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">

    </head>

    <body>

        <div class="informations">
            <h1>Cadastro de Intercorrências |</h1>
            <div class="buttons">
                    <a href="Register.html">Registrar</a>
                    <a href="SobreSemLogin.html">Sobre</a>
                </div>
            </div>
            
        <div class="login-container">
            <div class="login-form">
                <h2>Registrar</h2>
                <form>
                    <input type="text" id="name" placeholder="Nome Completo" required>
                    <br>
                    <br>
                    <input type="tel" id="phone" placeholder="Número de Telefone" required>
                    <br>
                    <br>
                    <input type="text" id="address" placeholder="Endereço" required>
                    <br>
                    <br>
                    <input type="text" id="bloodType" placeholder="Tipo Sanguíneo" required>
                    <br>
                    <br>
                    <input type="text" id="disabilities" placeholder="Deficiências" required>
                    <br>
                    <br>
                    <input type="text" id="allergies" placeholder="Alergias" required>
                    <br>
                    <br>
                    <button type="button" onclick="saveRegistrationData()">Salvar Cadastro</button>
                </form>
            </div>
        </div>

        <div class="inf">
            <p class="title">Registre-se!</p>

            <div class="main-inf">
                <h3 class="texto">Registre suas credenciais para colaborar com a sua Segurança e Saúde!
                Tornando-se mais fácil receber ajuda com seu Registro, preencha os campos ao lado, e termine
                sua Inscrição na nossa Página!
                </h3>
            </div>
        </div>
        <script src="RegisterScript.js"></script>
    </body>

</html>
