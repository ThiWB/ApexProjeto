        <div class="informations">
            <h1>Central de Prevenção de Desastres |</h1>
            <div class="buttons">
                <a href="Home.html">Início</a>

                <a href="Profile.html">Perfil</a>

        <div class="login-container">
            <div class="login-form">
                <h2>Adicionar Área de Risco</h2>
                <form>
                    <input type="text" id="incidentAdress" placeholder="Endereço do Incidente" required>
                    <input type="text" id="incidentHour" placeholder="Horário do Incidente" required>
                    <input type="text" id="incidentType" placeholder="Tipo de Incidente" required>
                    <input type="text" id="riskDescription" placeholder="Descrição do Risco" required>
                    <a class="button" onclick="submitRiskArea()" style="cursor: pointer;">Enviar</a>
                </form>
            </div>
        </div>

        <div class="inf">
            <p class="title">Adicione Área de Risco</p>

            <div class="main-inf">
                <h3 class="texto">Adicione Área de Risco, citando o Endereço,
                Horário, Tipo e Descrição do incidente! Ajude a si e aos outros!
                </h3>
            </div>
        </div>

        <script src="ScriptRisk.js"></script>
